{% extends 'lastfm/base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h1>Country: {{country}}</h1>
      <small>Top Artist:</small>
    </div>
    <div class="col-md-7">
      <form class="" action="" method="post">
        {% csrf_token %}
        {{ form.name }}
        <button type="submit" name="button"> Search </button>
      </form>

    </div>
  </div>

  <div class="row">
    {% for artist in artist_collect %}
    <div class="col-md-3">
      <a href="{{ artist.link }}" target="_blank">
        <h4>{{ artist.name }}</h4>
      </a>

      <a href="{{ artist.link }}" target="_blank">
        <img src="{{ artist.photo }}" alt="">
      </a>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
